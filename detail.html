<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Details - Luxury Service Apartments</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Luxury Service Apartments</h1>
            <p>Experience comfort and elegance in our premium accommodations</p>
        </div>
    </header>

    <section class="detail-container" id="apartment-detail">
        <!-- Apartment details will be loaded here via JavaScript -->
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to All Apartments</a>
        <div class="apartment-detail">
            <div class="image-gallery">
                <img src="images/placeholder.jpg" alt="Apartment" class="main-image" id="main-image">
                <div class="thumbnail-container" id="thumbnail-container">
                    <!-- Thumbnails will be loaded here -->
                </div>
            </div>
            <div class="apartment-info" id="apartment-info">
                <!-- Apartment info will be loaded here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Luxury Service Apartments. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/apartments.js"></script>
    <script src="js/detail.js"></script>
</body>
</html>
